{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block href %} 
<a class="position-absolute start-0" href="{% url 'seed_list' %} "> <img src="{% static 'seed/icons/arrow_back_icon.svg' %}" alt="Last Page"></a>
{% endblock %}

{% block head %}
Seeds By {{view.kwargs.username}}
{% endblock %}

{% block content %}
<div>
    <div class="row g-2 mt-1 mx-1">
        {% for seed in seeds %}
        <div class="col-lg-3 col-md-4 col-sm-6 ">
            <a href="{% url 'seed_detail' seed.id %}">
                <div class="seed_card rounded shadow-sm my-2 bg-white">
                    <img src="{{ seed.seedImg.url }}" class="card-img-top img-thumbnail img-fluid" alt="...">
                    <div class="text-center">
                        <p class=" h5 text-decoration-none">{{ seed.seedName }}</p>
                        <a class="h6" href="{% url 'user_seeds' seed.author %} ">By {{ seed.author }}</a>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>


</div>
{% endblock %}
