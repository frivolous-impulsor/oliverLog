{% load static %}

<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&family=Inria+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'seed/css/style.css' %}">
  <title>treeProj</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .navBtn {
      background-color: white;
      color: #000;
      box-sizing: border-box;
      border: 2px solid transparent;
    }
    .navBtn:hover {
      border: 2px solid #000;
      color: #000;
    }

    .backBtn{
      background-color: grey;
    }

    .seedCard:hover {
      border: 2px solid transparent;
    }

    .seedCard:hover {
      border: 2px solid black;
      
    }

    body {
      height: auto;
      .navPart {
        height: 120%;
      }
      .banner {
        background-image: url("{% static 'post/img/skyCloud.JPG' %}");
        background-size: cover;

      }
      .contentPart {
        .seedCard {
          .title {
            color: #000;
          }
          .title:hover {
            text-decoration: underline solid;

          }
          .author {
            color: grey;
            
          }
          .author:hover {
            text-decoration: underline solid;
          }
        }
      }
    }
  </style>

</head>

<body class="bg-light" style="height: 100%;">

  <div class="heading bg-light h4 banner text-center d-flex justify-content-around align-items-center " >
    <div class="left ">
      {% block href %} {% endblock %}
    </div>
    <div class="mid">
      <p class="mx-auto  py-4  fs-1 fw-bolder text-white" > OLIVER'S LOGS </p>
    </div>
    <div class="right d-grid gap-2 col-1 mx-1 bg-white rounded border mx-3">

        <button class="btn btn-outline-primary ms-2" >sign in</button>
        <button class="btn btn-outline-primary ms-2" >new post</button>

    </div>
    

  </div>

  <div class="container-fluid row mx-0 bg-light" style="font-family: DM Sans; font-weight:900;">


    <div class="contentPart col  bg-light" style="padding-top: 0%;">
      
      <div class="px-1">

        {% if messages %}
        <div class="message">
          {% for message in messages %}
          <div class="bg-success h4">
            {{message}}
          </div>
          {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
      </div>


    </div>




    <div class="d-sm-none bg-light" style="height: 4rem;">
    </div>

  </div>
  <div class="bottomNavPart d-sm-none border bg-white position-fixed bottom-0" style="width: 100%;">
    <div class="d-flex">
      <ul class="navbar-nav d-flex flex-row mx-auto">

        <li class="nav-item btn btn-outline-primary my-1 mx-1">
          <a class="nav-link active d-flex" aria-current="page" href="{% url 'posts' %} ">
            <img src="{% static 'post/icons/posts_icon.svg' %}" alt="alt">
          </a>
        </li>

        {% if user.is_authenticated %}

        <li class="nav-item btn btn-outline-primary my-1 mx-1">
          <a class="nav-link active d-flex" aria-current="page" href="{% url 'profile' %} ">
            <img src="{% static 'post/icons/profile_icon.svg' %}" alt="alt">
          </a>
        </li>

        <li class="nav-item btn btn-outline-primary my-1 mx-1">
          <a class="nav-link active d-flex" aria-current="page" href="{% url 'logout' %} ">
            <img src="{% static 'post/icons/logout_icon.svg' %}" alt="alt">
          </a>
        </li>
    
        {% else %}

        <li class="nav-item btn btn-outline-primary my-1 mx-1">
          <a class="nav-link active d-flex" aria-current="page" href="{% url 'register' %} ">
            <img src="{% static 'post/icons/register_icon.svg' %}" alt="alt">
          </a>
        </li>

        <li class="nav-item btn btn-outline-primary my-1 mx-1">
          <a class="nav-link active d-flex" aria-current="page" href="{% url 'login' %} ">
            <img src="{% static 'post/icons/login_icon.svg' %}" alt="alt">
          </a>
        </li>
        {% endif %}

        <li class="nav-item btn btn-outline-primary my-1 mx-1">
          <a class="nav-link active d-flex" aria-current="page" href="{% url 'about' %} ">
            <img src="{% static 'post/icons/about_icon.svg' %}" alt="alt">
          </a>
        </li>

      </ul>
    </div>
  </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
