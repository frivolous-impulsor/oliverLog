{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block href %}
<a class="" href="{% url 'posts' %} "> <img src="{% static 'post/icons/arrow_back_simple_icon.svg' %}"></a>
{% endblock %}

{% block content %}
    <div>
        <form method="POST">
            {%csrf_token%}
            <div class="form-group">
                <button class="btn-outline-danger" type="submit">
                    Delete
                </button>
                
            </div>
        </form>
        <div class="d-flex">
            <p>Not yet?</p>
            <a href="{% url 'post_detail' object.id %}" >
                <button class="btn-outline-secondary ms-2" type="submit">
                  Cancel
                </button>
            </a>
        </div>
        
{% endblock %}
